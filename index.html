<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otsobes</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <header>
    <h1>
      Test for Otsobes
    </h1>
  </header>
  <main>
    
    <div class="container"></div>
    <ul class="pagenumbers" id="parination"></ul>
    
  </main>
  <div class="pop-up__card">
    <div class="card">
      <h2 class="target_name">
        Name: ${}
      </h2>
      <p class="target_type">
        type: ${}
      </p>
      <p>
        <b class="target_value">
          Value: ${}
        </b>
      </p>
    </div>
    <div class="close" onclick="removePop()">
      &times;
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
